
<div class="catalog-filter">
  <form class="catalog-filter__form">
    <fieldset class="catalog-filter__fieldset">
      <p class="catalog-filter__legend">Категория</p>
      <input class="catalog-filter__checkbox" type="checkbox" id="for-children" name="for-children"/>
      <label class="catalog-filter__label" for="for-children">Книги для детей</label>
      <input class="catalog-filter__checkbox" type="checkbox" id="education" name="education" checked="checked"/>
      <label class="catalog-filter__label" for="education">Образование</label>
      <input class="catalog-filter__checkbox" type="checkbox" id="science-and-technology" name="science-and-technology"/>
      <label class="catalog-filter__label" for="science-and-technology">Наука и техника</label>
      <input class="catalog-filter__checkbox" type="checkbox" id="society" name="society"/>
      <label class="catalog-filter__label" for="society">Общество</label>
      <input class="catalog-filter__checkbox" type="checkbox" id="business-literature" name="business-literature"/>
      <label class="catalog-filter__label" for="business-literature">Деловая литература</label>
      <input class="catalog-filter__checkbox" type="checkbox" id="health" name="health"/>
      <label class="catalog-filter__label" for="health">Здоровье</label>
      <input class="catalog-filter__checkbox" type="checkbox" id="hobby" name="hobby" checked="checked"/>
      <label class="catalog-filter__label" for="hobby">Увлечения</label>
      <input class="catalog-filter__checkbox" type="checkbox" id="psychology" name="psychology"/>
      <label class="catalog-filter__label" for="psychology">Психология</label>
      <input class="catalog-filter__checkbox" type="checkbox" id="esoterics" name="esoterics"/>
      <label class="catalog-filter__label" for="esoterics">Эзотерика</label>
      <input class="catalog-filter__checkbox" type="checkbox" id="philosophy" name="philosophy"/>
      <label class="catalog-filter__label" for="philosophy">Философия и религия</label>
      <input class="catalog-filter__checkbox" type="checkbox" id="art" name="art" checked="checked"/>
      <label class="catalog-filter__label" for="art">Искусство</label>
    </fieldset>
    <fieldset class="catalog-filter__fieldset">
      <p class="catalog-filter__legend">Статус</p>
      <input class="catalog-filter__radio" type="radio" id="bestsellers" name="status" value="bestsellers"/>
      <label class="catalog-filter__label" for="bestsellers">Хиты продаж</label>
      <input class="catalog-filter__radio" type="radio" id="news-books" name="status" value="news-books" checked="checked"/>
      <label class="catalog-filter__label" for="news-books">Новинки</label>
      <input class="catalog-filter__radio" type="radio" id="preorder" name="status" value="preorder"/>
      <label class="catalog-filter__label" for="preorder">Предзаказ</label>
    </fieldset>
    <fieldset class="catalog-filter__fieldset">
      <p class="catalog-filter__legend">Наличие</p>
      <input class="catalog-filter__radio" type="radio" id="in-the-shop" name="availability" value="in-the-shop"/>
      <label class="catalog-filter__label" for="in-the-shop">В магазине</label>
      <input class="catalog-filter__radio" type="radio" id="in-the-internet-shop" name="availability" value="in-the-internet-shop" checked="checked"/>
      <label class="catalog-filter__label" for="in-the-internet-shop">В интернет-магазине</label>
      <input class="catalog-filter__radio" type="radio" id="under-the-order" name="availability" value="under-the-order"/>
      <label class="catalog-filter__label" for="under-the-order">Под заказ</label>
    </fieldset>
  </form>
</div>
